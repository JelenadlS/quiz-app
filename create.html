<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app-grid h-auto">
      <h1 class="app-grid__fixed-top title">Create</h1>
      <main class="app-grid__scrollarea">
        <div class="h-100vh">
          <form
          class="create"
          aria-labelledby="create-question-heading"
          autocomplete="off"
        >
          <label class="create__label" for="input-question"
            >Let us know your question:</label
          >
          <textarea
            class="w-100 create__textfield"
            id="input-question"
            required
            placeholder="What is your question?"
          ></textarea>
          <label class="create__label" for="input-answer"
            >Let us know your answer:</label
          >
          <textarea
            class="w-100 create__textfield"
            id="input-answer"
            rows="4"
            required
            placeholder="What is the answer?"
          ></textarea>
          <label class="create__label" for="input-tags"
            >Please name tags:
          </label>
          <input
            class="w-100 create__textfield"
            id="input-tags"
            required
            placeholder="Tag 1, Tag 2, Tag 3, Tag 4"
          />
          <input id="submit" class="create__button" type="submit" name="submit" value="Submit"></input>
        </form>
        </div>
      </main>
      <nav class="app-grid__fixed-btn nav">
        <ul class="nav--display-content">
          <li class="no-bul nav__icon">
            <a href="./index.html" aria-label="change to quiz-app"
              ><img
                src="https://www.svgrepo.com/show/69748/white-home.svg"
                width="32"
                height="32"
            /></a>
          </li>
          <li class="no-bul nav__icon">
            <a href="./create.html" aria-label="change to create"
              ><img
                src="https://www.svgrepo.com/show/256788/copy.svg"
                width="32"
                height="32"
            /></a>
          </li>
          <li class="no-bul nav__icon">
            <a href="./bookmarks.html" aria-label="change to bookmarks"
              ><img
                src="https://www.svgrepo.com/show/141529/bookmark.svg"
                width="32"
                height="32"
            /></a>
          </li>
          <li class="no-bul nav__icon">
            <a href="./profile.html" aria-label="change to profile"
              ><img
                src="https://www.svgrepo.com/show/43426/profile.svg"
                width="32"
                height="32"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
