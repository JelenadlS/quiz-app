<form
  class="create"
  aria-labelledby="create-question-heading"
  autocomplete="off"
>
  <label class="create__label--padding" for="input-question"
    >Let us know your question:</label
  >
  <textarea
    class="w-100 create__textfield"
    id="input-question"
    required
    placeholder="What is your question?"
  >
  </textarea>
  <label class="create__label--padding" for="input-answer"
    >Let us know your answer:</label
  >
  <textarea
    class="w-100 create__textfield"
    id="input-answer"
    required
    placeholder="What is the answer?"
  >
  </textarea>
  <label class="create__label--padding" for="input-tags"
    >Please name tags:
  </label>
  <input
    class="w-100 create__textfield"
    id="input-tags"
    required
    placeholder="Tag 1, Tag 2, Tag 3, Tag 4"
  />
  <button class="create__button" type="submit">Submit</button>
</form>
